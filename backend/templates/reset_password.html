<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #CC1E43;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .reset-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #CC1E43;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .reset-link:hover {
            background-color: #cc1e44e2;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Hello,</p>
        <p>You requested to reset your password. Please click the button below to reset your password:</p>
        <a href="{reset_link}" class="reset-link">Reset Password</a>
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you,<br>DataXpert Team</p>
        <div class="footer">
            <p>&copy; {year} DataXpert. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
