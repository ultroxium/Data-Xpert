<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #CC1E43;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .otp-code {
            font-size: 20px;
            font-weight: bold;
            color: #CC1E43;
            background-color: #e9ecef;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your OTP Code</h1>
        <p>Hello,</p>
        <p>Please use the following One-Time Password (OTP) to complete your action:</p>
        <div class="otp-code">{{otp}}</div>
        <p>This code is valid for a limited time. If you did not request this, please ignore this email.</p>
        <p>Thank you,<br>Your Team</p>
        <div class="footer">
            <p>&copy; {{year}} DataXpert. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
